<!doctype html>
<html ng-app="TDapp">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="js/angular.min.js">
    <link rel="stylesheet" href="js/app.js">
    <link rel="stylesheet" href="js/controller.js">
</head>

<body ng-controller="MTDapp">
    <div class="page header">
        <h1>To Dos</h1>
    </div>
    <div>
        <input ng-model="text" placeholder="Write to dos">
        <button ng-click="addtodoarray(text)">added</button>
    </div>
    <div>
        <table>
            <header>
                <tr>
                    <th>To Do</th>
                    <th>Done</th>
                </tr>
            </header>
            <tbody>
                <tr ng-repeat="$scope.todoarray">
                <td>{{$scope.todoarray.purchase}}</td>
                <td><input type="checkbox" ng-model="$scope.todoarray.done"></td>
                </tr>
            </tbody>
        </table>
    </div>


</body>

</html>
